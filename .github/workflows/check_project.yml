name: Check project
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  push:
    paths:
      - "projects/**/*"
      - "bin/*"
      - ".github/workflows/*.yml"
jobs:
  check-project:
    timeout-minutes: 10
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - run: git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*

      - uses: jwalton/gh-find-current-pr@v1
        id: finder
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - id: prevent-multiple-projects
        name: "Check that only one project is changed in this PR"
        run: ./bin/prevent-multiple-projects.sh

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const response = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            })
            response.data.filter(comment => comment.body.indexOf("Multiple projects detected") > -1).forEach(comment => {
              github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: comment.id
              })
            })

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Create new comment
            const output = "⚠️ Multiple projects detected! Make sure you only provision 1 project per pull request."

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
